		<h1>HTML Forms</h1>
		
		<form method="post">
			
			<fieldset>
				<legend>Account Details</legend>
				<label for="username">Username*:</label>
				<input type="text" id="username" name="username" required><br><br>
				<label for="password">Password*:</label>
				<input type="password" id="password" name="password" required><br><br>
				<label for="confirm">Confirm Password*:</label>
				<input type="password" id="confirm" name="confirm" required>
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>Contact Details</legend>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="website">Website:</label>
				<input type="url" id="website" name="website" placeholder="http://website.com">
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>User Details</legend>
				<label for="biography">Biography:</label><br>
				<textarea id="biography" name="biography" rows="8" cols="50"></textarea>
				<br><br>
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob">
				<br><br>
				<label for="color">Colour:</label>
				<input type="color" id="color" name="color" value="#6666ff">
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>User Choices</legend>
				
				<label for="country">Country:</label>
				<select id="country" name="country">
					<optgroup label="Europe">
						<option value="france">France</option>
						<option value="germany">Germany</option>
						<option value="italy">Italy</option>
						<option value="spain">Spain</option>
						<option value="united-kingdom">United Kingdom</option>
					</optgroup>
					<optgroup label="North America">
						<option value="united-states" selected>United States</option>
						<option value="canada">Canada</option>
					</optgroup>
				</select>
				
				<p>Tell us your age:</p>
				<input type="radio" id="under18" name="age" value="under18">
				<label for="under18">Under 18:</label><br>
				<input type="radio" id="18-29" name="age" value="18-29">
				<label for="18-29">18-29:</label><br>
				<input type="radio" id="30s" name="age" value="30s">
				<label for="30s">30-39:</label><br>
				<input type="radio" id="40s" name="age" value="40s">
				<label for="40s">40-49:</label><br>
				<input type="radio" id="50s" name="age" value="50s">
				<label for="50s">50-59:</label><br>
				<input type="radio" id="60s" name="age" value="60s">
				<label for="60s">60-69:</label><br>
				<input type="radio" id="70plus" name="age" value="70plus">
				<label for="70plus">70+:</label>
				
				<p>Contact me by:</p>
				<input type="checkbox" id="mail" name="mail" value="mail" checked>
				<label for="mail">Email:</label><br>
				<input type="checkbox" id="sms" name="sms" value="sms">
				<label for="sms">SMS:</label><br>
				<input type="checkbox" id="phonecall" name="phonecall" value="phonecall">
				<label for="phonecall">Phone:</label>
							
			</fieldset>
			
			<p>
				* = required field
			</p>
			
			<button>Submit</button>
			
		</form>
	
	</body>

</html>
