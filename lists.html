<!DOCTYPE html>

<html lang="en-GB">

	<!-- Header information for the page. -->
	<head>
		<title>HTML Lists</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--
			<link rel="stylesheet" href="css/main.css">
			<link rel="icon" href="/favicon.ico">
		-->
	</head>
	
	<!-- The visible content of the page. -->
	<body>
	
		<a href="index.html">Home</a>
		
		<h1>HTML Lists</h1>
		
		<h2>Unordered List</h2>
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Cherry</li>
		</ul>
		
		<h2>Ordered List</h2>
		<ol type="a" start="5" reversed>
			<li>Norway</li>
			<li>United States</li>
			<li>Germany</li>
			<li>Austria</li>
			<li>Canada</li>
		</ol>
		
		<h2>Description List</h2>
		<dl>
			<dt>Eagle</dt>
			<dd>A Large Bird</dd>
			<dt>Crocodile</dt>
			<dd>A Dangerous Reptile</dd>
			<dt>Frog</dt>
			<dd>A Small Amphibian</dd>
		</dl>
	
	</body>

</html>
